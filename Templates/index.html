<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ploty</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../Styles/index.css">
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle" onclick="toggleTheme()">
        <i id="theme-icon" class="bi bi-moon-fill"></i>
    </div>

    <!-- Main Container -->
    <div class="container-fluid">
        <div class="row">
            <!-- Toolbar -->
            <aside class="col-auto d-flex flex-column align-items-start bg-dark text-white vh-100">
                <i id="x-icon" class="fas fa-x my-3 icon-button" onclick="selectedKey='x'; updateIconHighlight();" title="Select X"></i>
                <i id="y-icon" class="fas fa-y my-3 icon-button" onclick="selectedKey='y'; updateIconHighlight();" title="Select Y"></i>
            </aside>

            <!-- Uploaded CSVs Sidebar -->
            <aside class="col-2 d-flex flex-column align-items-start bg-dark text-white vh-100">
                <h5 class="mt-3">Uploaded CSVs</h5>
                <ul id="csv-list" class="list-unstyled w-100 p-3">
                    <!-- Dynamic CSV file entries will appear here -->
                </ul>
            </aside>

            <!-- Main Content -->
            <main class="col-9">
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-md-10">
                            <!-- File Upload -->
                            <div class="upload-area" onclick="document.getElementById('file-upload').click();">
                                <input type="file" id="file-upload" multiple accept=".csv" style="display: none;">
                                <i class="bi bi-upload upload-icon"></i>
                            </div>

                            <!-- Carousel -->
                            <!-- Carousel -->
                            <div class="carousel-wrapper mt-4">
                                <div id="carousel-container" class="carousel slide large-carousel">
                                    <div class="carousel-inner" id="carousel-inner"></div>
                                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel-container" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon"></span>
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#carousel-container" data-bs-slide="next">
                                        <span class="carousel-control-next-icon"></span>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                            </div>

                            <!-- Plot Container -->
                            <div id="plot-container" class="plot-container mt-4"></div>
                        </div>
                    </div>
                </div>
            </main>

        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/index.js"></script>
</body>
</html>
