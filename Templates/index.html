<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload with Toolbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../Styles/index.css">
</head>
<body>

<div class="dark-mode-toggle" onclick="toggleTheme()">
    <i id="theme-icon" class="bi bi-moon-fill"></i>
</div>

<div class="container-fluid">
    <div class="row">
        <!-- Toolbar -->
        <aside class="col-auto d-flex flex-column align-items-center bg-dark text-white vh-100">
            <i class="bi bi-upload my-3" title="Upload"></i>
            <i class="bi bi-table my-3" title="Table View"></i>
            <i class="bi bi-graph-up my-3" title="Graphs"></i>
        </aside>
        
        <!-- Main Content -->
        <main class="col">
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <!-- File Upload -->
                        <div class="upload-area" onclick="document.getElementById('file-upload').click();">
                            <input type="file" id="file-upload" multiple accept=".csv">
                            <i class="bi bi-upload upload-icon"></i>
                        </div>
                        
                        <!-- Table Placeholder -->
                        <div id="table-container" class="table-responsive mt-4" style="max-height: 600px; overflow-y: auto;">
                            <!-- Dynamic Table Content -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="../Scripts/index.js"></script>
</body>
</html>
