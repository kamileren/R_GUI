<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload with Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../Styles/index.css">
</head>
<body>

<div class="dark-mode-toggle" onclick="toggleTheme()">
    <i id="theme-icon" class="bi bi-moon-fill"></i>
</div>

<div class="container-fluid">
    <div class="row">
        <!-- Toolbar -->
        <aside class="col-auto d-flex flex-column align-items-center bg-dark text-white vh-100">
            <i class="bi bi-upload my-3 icon-button" title="Upload"></i>
            <i class="bi bi-table my-3 icon-button" title="Table View"></i>
            <i class="bi bi-graph-up my-3 icon-button" title="Graphs"></i>
            <!-- Icons for X and Y Selection -->
            <i class="fas fa-x my-3 icon-button" onclick="selectKey('x')" title="Select X"></i>
            <i class="fas fa-y my-3 icon-button" onclick="selectKey('y')" title="Select Y"></i>
        </aside>
        
        <!-- Main Content -->
        <main class="col">
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <!-- File Upload -->
                        <div class="upload-area" onclick="document.getElementById('file-upload').click();">
                            <input type="file" id="file-upload" multiple accept=".csv">
                            <i class="bi bi-upload upload-icon"></i>
                        </div>
                        
                        <div class="carousel-wrapper mt-4">
                            <div id="carousel-container" class="carousel slide">
                                <div class="carousel-inner" id="carousel-inner">
                                    <!-- Slides will be dynamically added here -->
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carousel-container" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carousel-container" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../Scripts/index.js"></script>
</body>
</html>
